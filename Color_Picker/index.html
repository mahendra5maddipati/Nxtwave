<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <title>Color_Picker</title>
</head>

<body>

    <div class="d-flex flex-column justify-content-center text-center" id="colorPickerContainer">
        <h1 class="text-center">Color Picker</h1>
        <div>
            <button id="button1" onclick="bgToGrey()" class="button">#e0e0e0</button>
            <button id="button2" onclick="bgToGreen()" class="button">#6fcf97</button>
            <button id="button3" onclick="bgToBlue()" class="button">#56ccf2</button>
            <button id="button4" onclick="bgToViolet()" class="button">#bb6bd9</button>
        </div>
        <div class="bg1">
            <p>Background Color : <span id="selectedColorHexCode">#fffff</span></p>
        </div>
        <p>Try clicking on one of the colors above to <br> change the background color of this page!</p>
    </div>

</body>

</html>
